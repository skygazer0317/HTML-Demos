<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate(symbol){
            let num1=document.getElementById("num1").value 
            let num2=document.getElementById("num2").value 
            if(symbol==="+"){
            let result=Number(num1) + Number(num2);
            document.getElementById("result").innerHTML=
            `The sum of ${num1} and ${num2} is ${result}`
            }
            if(symbol==="-"){
                let result=Number(num1) - Number(num2);
            document.getElementById("result").innerHTML=
            `The difference between ${num1} and ${num2} is ${result}`
            }
            if(symbol==="*"){
                let result=Number(num1) * Number(num2);
            document.getElementById("result").innerHTML=
            `The multiplication between ${num1} and ${num2} is ${result}` 
        }
    }
        

    </script>
</head>
<body style="background-color: antiquewhite;">
    <pre>
        Enter a number:<input type="number" id="num1" placeholder="number">
        
        Enter a number:<input type="number" id="num2" placeholder="number">

        <button onClick="calculate('+')">Add</button> <button onClick="calculate('-')">sub</button> <button onClick="calculate('*')">mul</button>
        
        <span id="result"></span>
    </pre>
</body>
</html>
