<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/netflixlogin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="showcase">
        <div class="logo">
           <img src="images/nl.jpeg">
        </div>

        <div class="showcase-content">
            <div class="signin">
                <form>
                    <h1>Sign In</h1>
                    <div class="info">
                        <input class="email" type="email" placeholder="Email or phone number"><br>
                        <input class="password" type="password" placeholder="Password"><br>
                        
                    </div>
                    <div class="btn">
                        <button type="button" class="btn btn-danger">Sign In</button>
                    </div>
                    <div class="help">
                        <input value="true" type="checkbox"><label>Remember me</label>
                    </div>
                    <a href="">Need Help?</a>

                    <div class="fb">
                        <a href="#"><img src="#" alt="Facebook"></a>
                        <p>Login With Facebook</p>
                        <div class="signup">
                            <p>New to Netflix ?</p>
                            <a href="#">Sign up now</a>
                        </div>
                        <div class="more">
                            <p> This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        </div>
                        <div>


                        </div>
                        <footer>
                            <div class="ftr-content">
                                <div class="contact">
                                    <a href="#">Questions? Contact us.</a>
                                </div>
                                <div class="ftr">
                                    <a href="#">Gift Card Terms </a>
                                    <a href="#">Terms of use</a>
                                    <a href="#">Privacy Statement</a>
                                </div>
                                <div class="select">
                                    <select>

                                        <option>English</option>
                                        <option>العربية</option>
                                        <option>Français</option>
                                    </select>
                                </div>
                            </div>
                        </footer>
                    </div>
                </form>

            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
